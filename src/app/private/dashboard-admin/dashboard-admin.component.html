<mat-card>
  <mat-tab-group>
    <mat-tab label="Asistencias">
      <mat-card>
        <div class="spacing vertical-3"></div>
        <mat-card-title>Revision de asistencias por sala</mat-card-title>
        <mat-card-content class="containerPadding">
          <div class="spacing vertical-3"></div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full">

            <ng-container matColumnDef="teacher">
              <th mat-header-cell *matHeaderCellDef> Profesor </th>
              <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
            </ng-container>

            <ng-container matColumnDef="link">
              <th mat-header-cell *matHeaderCellDef> Link </th>
              <td mat-cell *matCellDef="let element">
                <input #id matInput type="text" disabled value="{{element.link}}" class="linkInput">
                <button mat-icon-button matTooltip="copiar" [cdkCopyToClipboard]="element.link">
                  <mat-icon>content_copy</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="slots">
              <th mat-header-cell *matHeaderCellDef> Cupos </th>
              <td mat-cell *matCellDef="let element"> {{element.slots}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="hour">
              <th mat-header-cell *matHeaderCellDef> Hora </th>
              <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
            </ng-container>

            <ng-container matColumnDef="attendanceAction">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Control de asistencia" matTooltip="Control de asistencia"
                  (click)="checkAttendance(element)">
                  <mat-icon>playlist_add_check</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="editAction">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Editar" matTooltip="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="spacing vertical-3"></div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Usuarios">
      <mat-card>
        <div class="spacing vertical-3"></div>
        <mat-card-title>Gestion de usuarios</mat-card-title>
        <mat-card-content class="containerPadding">
          <div class="spacing vertical-3"></div>
          <div class="actionButton">
            <button mat-raised-button color="primary" (click)="addUser()">NUEVO USUARIO</button>
          </div>
          <div class="spacing vertical-5 clearFloat"></div>
          <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 full">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Rol </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="deleteAction">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Borrar" matTooltip="Borrar" (click)="deleteUser(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
          </table>
          <div class="spacing vertical-3"></div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</mat-card>
