<mat-card>
  <mat-card-title>Administracion de salas</mat-card-title>
  <mat-card-content class="containerPadding">
    <div class="spacing vertical-3"></div>
    <div class="actionButton">
      <button mat-raised-button color="primary" (click)="addRoom()">NUEVA SALA</button>
    </div>
    <div class="spacing vertical-5 clearFloat"></div>
    <div class="mat-elevation-z8 full">
      <table mat-table [dataSource]="dataSource" class="full">

        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef> Profesor </th>
          <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element">
            <input #id matInput type="text" disabled value="{{element.link}}" class="linkInput">
            <button mat-icon-button matTooltip="copiar" (click)="copyClipBoard(element)">
              <mat-icon>content_copy</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="slots">
          <th mat-header-cell *matHeaderCellDef> Cupos </th>
          <td mat-cell *matCellDef="let element"> {{element.slots}} </td>
        </ng-container>

        <ng-container matColumnDef="totalslots">
          <th mat-header-cell *matHeaderCellDef> Total Cupos </th>
          <td mat-cell *matCellDef="let element"> {{element.totalslots}} </td>
        </ng-container>


        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
        </ng-container>

        <ng-container matColumnDef="attendanceAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Control de asistencia" matTooltip="Control de asistencia"
              (click)="checkAttendance(element)">
              <mat-icon>playlist_add_check</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="editAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Editar" matTooltip="Editar" (click)="editRoom(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="deleteAction">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Borrar" matTooltip="Borrar" (click)="deleteRoom(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

          <mat-paginator #salaPaginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Seleccione la pagina">
          </mat-paginator>

    </div>



    <div class="spacing vertical-3"></div>
  </mat-card-content>
</mat-card>
