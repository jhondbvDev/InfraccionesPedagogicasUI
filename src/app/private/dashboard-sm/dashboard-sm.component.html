<mat-card>
  <mat-card-title>Administracion de salas</mat-card-title>
  <mat-card-content class="containerPadding">
    <div class="spacing vertical-3"></div>
    <div class="actionButton">
      <button mat-raised-button color="primary" (click)="addRoom()">NUEVA SALA</button>
    </div>
    <div class="spacing vertical-5 clearFloat"></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full">

      <ng-container matColumnDef="infNumber">
        <th mat-header-cell *matHeaderCellDef> Numero Infraccion </th>
        <td mat-cell *matCellDef="let element"> {{element.infNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let element"> {{element.link}} </td>
      </ng-container>

      <ng-container matColumnDef="slots">
        <th mat-header-cell *matHeaderCellDef> Cupos </th>
        <td mat-cell *matCellDef="let element"> {{element.slots}} </td>
      </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
      </ng-container>

      <ng-container matColumnDef="attendanceAction">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Control de asistencia" matTooltip="Control de asistencia" (click)="checkAttendance()">
            <mat-icon>playlist_add_check</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="editAction">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Editar" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="spacing vertical-3"></div>
  </mat-card-content>
</mat-card>
