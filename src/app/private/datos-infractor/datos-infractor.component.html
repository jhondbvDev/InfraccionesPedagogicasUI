<mat-card class="datosInfractorContainer">
  <mat-card-content>
    <div class="spacing vertical-5"></div>
    <h1 class="centered-text">Datos del usuario</h1>
    <div class="spacing vertical-3"></div>
       
    <form [formGroup]="formDatosInfractor">
      <mat-form-field appearance="fill" class="full">
        <mat-label>Nombres</mat-label>
        <input matInput  disabled value="{{infractor.nombre}}" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Apellidos</mat-label>
        <input matInput value="{{infractor.apellido}}"  disabled />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Cedula</mat-label>
        <input matInput disabled value="{{infractor.id}}" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Telefono fijo</mat-label>
        <input matInput   formControlName="telefono" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Celular</mat-label>
        <input matInput   formControlName="celular" >
      </mat-form-field>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
    </form>
    <div class="buttonGroup">
      <button mat-raised-button color="primary" [disabled]="!formDatosInfractor.valid"  class="primaryButton" (click)="confirmData()">CONFIRMAR</button>
      <button mat-raised-button color="secondary" class="secondaryButton" (click)="cancel()">CANCELAR</button>
    </div>
    <div class="spacing vertical-4"></div>
  </mat-card-content>
</mat-card>
