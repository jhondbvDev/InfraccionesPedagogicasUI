<div class="container">
  <mat-card class="loginContainer">
    <mat-card-content>
      <img src="../../../assets/images/logo.png" alt="Logo Secretaria de Transito Bello" class="logo" />
      <div class="spacing vertical-4"></div>
      <h1 class="centered-text">Bienvenido</h1>
      <div class="spacing vertical-3"></div>
      <form>
        <mat-form-field appearance="fill" class="full">
          <mat-label>Cedula</mat-label>
          <input matInput />
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" class="full" (click)="authenticate()">CONSULTAR</button>
      <div class="spacing vertical-3"></div>
    </mat-card-content>
  </mat-card>
</div>
