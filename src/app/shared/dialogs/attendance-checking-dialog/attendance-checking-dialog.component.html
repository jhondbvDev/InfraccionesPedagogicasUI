<h1 mat-dialog-title>Control de Asistencia</h1>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="attendedClass">
      <th mat-header-cell *matHeaderCellDef> Asistio? </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [disabled]="!data.canModify" [checked]="element.attendedClass"></mat-checkbox> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>VOLVER</button>
</mat-dialog-actions>
