<h1 mat-dialog-title>Creacion de sala</h1>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Nombres</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Apellidos</mat-label>
      <input matInput />
    </mat-form-field>
    <!--Calendario-->
    <mat-form-field appearance="fill" class="full">
      <mat-label>Link</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Cupos</mat-label>
      <input matInput />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>CONFIRMAR</button>
  <button mat-raised-button color="secondary" mat-dialog-close>CANCELAR</button>
</mat-dialog-actions>
