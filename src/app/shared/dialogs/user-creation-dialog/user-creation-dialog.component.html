<h1 mat-dialog-title>Creacion de usuario</h1>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Usuario</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Confirmar Contraseña</mat-label>
      <input matInput type="password" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>CONFIRMAR</button>
  <button mat-raised-button color="secondary" mat-dialog-close>CANCELAR</button>
</mat-dialog-actions>
